<!DOCTYPE html>
<html>
<head>
    <title>Membership Renewal</title>
</head>
<body>

    <h2>Membership Renewal</h2>

    <form id="renewForm">
        <input type="text" name="name" placeholder="Name" required><br><br>
        <input type="email" name="email" placeholder="Email" required><br><br>

        <select name="membershipType" required>
            <option value="Basic">Basic</option>
            <option value="Premium">Premium</option>
            <option value="VIP">VIP</option>
        </select><br><br>

        <input type="date" name="expiryDate" required><br><br>

        <button type="submit">Renew</button>
    </form>

    <p id="responseMsg"></p>

    <script>
        const form = document.getElementById("renewForm");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            const response = await fetch("/renew", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            });

            const result = await response.text();
            document.getElementById("responseMsg").innerText = result;
            form.reset();
        });
    </script>

</body>
</html>
