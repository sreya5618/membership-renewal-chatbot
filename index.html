<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Membership Renewal</title>
    <style>
        /* ===== Body ===== */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* ===== Form Container ===== */
        .form-container {
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            width: 350px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        h2 {
            margin-bottom: 25px;
            color: #333;
            font-size: 24px;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #74ebd5;
            box-shadow: 0 0 5px #74ebd5;
            outline: none;
        }

        button {
            background: #74ebd5;
            border: none;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #ACB6E5;
        }

        #responseMsg {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Membership Renewal</h2>
        <form id="renewForm">
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <select name="membershipType" required>
                <option value="" disabled selected>Select Membership</option>
                <option value="Basic">Basic</option>
                <option value="Premium">Premium</option>
                <option value="VIP">VIP</option>
            </select>
            <input type="date" name="expiryDate" required>
            <button type="submit">Renew Membership</button>
        </form>
        <p id="responseMsg"></p>
    </div>

    <script>
        const form = document.getElementById("renewForm");
        const responseMsg = document.getElementById("responseMsg");
        const button = form.querySelector("button");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            
            button.disabled = true;
            responseMsg.style.color = "black";
            responseMsg.innerText = "Processing... ‚è≥";

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            // Validate future date
            if (new Date(data.expiryDate) <= new Date()) {
                responseMsg.style.color = "red";
                responseMsg.innerText = "Expiry date must be in the future!";
                button.disabled = false;
                return;
            }

            try {
                const response = await fetch("/renew", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });

                const result = await response.text();
                responseMsg.style.color = response.ok ? "green" : "red";
                responseMsg.innerText = result;

                if (response.ok) form.reset();
            } catch (error) {
                responseMsg.style.color = "red";
                responseMsg.innerText = "Server error. Try again!";
            }

            button.disabled = false;
        });
    </script>

</body>
</html>
